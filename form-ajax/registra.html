<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-registrazione</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="images/favicon-32x32.png">
</head>

<body>
    <!-- POPUP -->
    <div id="popupOverlay"></div>
    <div id="welcomePopup">
        <h2>Benvenuto nel mio form!</h2>
        <p>Compila tutti i campi <br> per registrarti</p>
        <button onclick="closePopup()" id="closePopup">Portami <br> alla registrazione</button>
    </div>

    <!-- REGISTRAZIONE -->
    <div class="container">
        <div class="container-sign">
            <form class="registrazione">
                <div class="par">Hai già un account? <a href="login.html">Accedi</a></div>
                <div class="input-box">
                    <svg id="icon-nm" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-person" viewBox="0 0 16 16">
                        <path
                            d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z" />
                    </svg>
                    <input type="text" id="nm" class="generalita" placeholder="Nome" name="nome" required>
                </div>
                <div class="input-box">
                    <svg id="icon-cgn" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-person" viewBox="0 0 16 16">
                        <path
                            d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z" />
                    </svg>
                    <input type="text" id="cgn" class="generalita" placeholder="Cognome" name="cognome" required>
                </div>
                <div class="input-box">
                    <svg id="icon-email" xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor"
                        class="bi bi-envelope-open" viewBox="0 0 16 16">
                        <path
                            d="M8.47 1.318a1 1 0 0 0-.94 0l-6 3.2A1 1 0 0 0 1 5.4v.817l5.75 3.45L8 8.917l1.25.75L15 6.217V5.4a1 1 0 0 0-.53-.882zM15 7.383l-4.778 2.867L15 13.117zm-.035 6.88L8 10.082l-6.965 4.18A1 1 0 0 0 2 15h12a1 1 0 0 0 .965-.738ZM1 13.116l4.778-2.867L1 7.383v5.734ZM7.059.435a2 2 0 0 1 1.882 0l6 3.2A2 2 0 0 1 16 5.4V14a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V5.4a2 2 0 0 1 1.059-1.765z" />
                    </svg>
                    <input type="email" id="email" placeholder="Email" name="user" required>
                </div>
                <div class="input-box">
                    <svg id="icon-pass" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-lock" viewBox="0 0 16 16">
                        <path
                            d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2M5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1" />
                    </svg>
                    <input type="password" id="pass" placeholder="Password" name="pass" required>
                    <span id="togglePassword">
                        <svg id="eyeOpen" xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor"
                            class="bi bi-eye" viewBox="0 0 16 16">
                            <path
                                d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z" />
                            <path
                                d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0" />
                        </svg>
                        <svg id="eyeClosed" xmlns="http://www.w3.org/2000/svg" width="18" height="18"
                            fill="currentColor" class="bi bi-eye-slash" viewBox="0 0 16 16" style="display: none;">
                            <path
                                d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7 7 0 0 0-2.79.588l.77.771A6 6 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755q-.247.248-.517.486z" />
                            <path
                                d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829" />
                            <path
                                d="M3.35 5.47q-.27.24-.518.487A13 13 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7 7 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12z" />
                        </svg>
                    </span>
                </div>

                <div class="input-box">
                    <button type="submit" id="btn-registrati">Registrati</button>
                </div>

                <div class="container-error">

                </div>
                <div></div>
            </form>
        </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script src="script.js"></script>

<script type="text/javascript">
    $(document).ready(function () {

        $("#popupOverlay").fadeIn()
        $("#welcomePopup").fadeIn()

        // Chiudi il pop-up e l'overlay quando il bottone viene cliccato
        $("#closePopup").click(function () {
            $("#welcomePopup").fadeOut()
            $("#popupOverlay").fadeOut()
        })

        var registra = $(".registrazione")
        var msg = $(".container-error")

        registra.submit(function (e) {
            e.preventDefault()

            var nome = $("#nm").val()
            var cgn = $("#cgn").val()
            var email = $("#email").val()
            var pass = $("#pass").val()

            var invio = $.ajax({
                url: "registraapp.php",
                type: "POST",
                data: { nome: nome, cognome: cgn, username: email, password: pass },

                beforeSend: function () {

                    // Campi saltati
                    var c = 0
                    $("input").each(function () {
                        if ($(this).val() == "") {
                            c++
                        }
                    })

                    if (c != 0) {
                        msg.html("Hai saltato un campo... Ricontrolla il form")
                        invio.abort()
                    }

                    //Nome e cognome devono avere un minimo di chars 
                    var d = 0
                    $(".generalita").each(function () {
                        if ($(this).val().length < 3) {
                            d++
                        }
                    })

                    if (d != 0) {
                        msg.html("Le generalità devono avere minimo 3 caratteri")
                        invio.abort()
                    }
                },

                success: function (risposta) {
                    msg.html(risposta)
                }
            })
        })
    })
</script>

</html>

</body>

</html>
